<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid</title>
    <style>
        #grid{
            border:5px solid pink;
            display: grid;
            grid-template-columns: 150px 150px;
        } 
        div{
            border:5px solid black;
        }
    </style>
</head>
 <body>
    <div id="grid">
        <div>navigation</div>
        <div>article</div>
    </div>
 </body>
</html>
